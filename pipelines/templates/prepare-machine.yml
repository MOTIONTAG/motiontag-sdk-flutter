steps:

  - task: FlutterInstall@0
    displayName: 'Install Flutter'
    inputs:
      mode: 'auto'
      channel: 'stable'
      version: 'custom'
      customVersion: '3.3.6'

  - task: FlutterCommand@0
    displayName: 'Get dependencies'
      inputs:
        arguments: 'pub get'
        projectDirectory: '.'
