name: motiontag_example
description: Demonstrates how to use the Flutter MOTIONTAG SDK Plugin.
version: 1.0.0+1
homepage: https://github.com/MOTIONTAG/motiontag-sdk-flutter#readme
repository: https://github.com/MOTIONTAG/motiontag-sdk-flutter

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
# TODO: Update?
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  motiontag:
    # When depending on this package from a real application you should use:
    #   motiontag: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The example app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../
  cupertino_icons: ^1.0.2
  permission_handler: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_lints: ^2.0.1
  test: ^1.21.4

flutter:
  uses-material-design: true
